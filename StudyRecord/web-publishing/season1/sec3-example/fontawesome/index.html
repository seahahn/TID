<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>
      Input Field - fontawesome (hover, calc함수, 가상클래스 nth-child,
      nth-of-type, background-position, before, after, input, label, id)
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="info">
      <div class="item">
        <input type="text" placeholder="Your Name" />
        <i class="fa fa-user"></i>
      </div>
      <div class="item">
        <input type="email" placeholder="Email" />
        <i class="fa fa-envelope"></i>
      </div>
      <div class="item">
        <input type="tel" placeholder="Phone Number" />
        <i class="fa fa-phone"></i>
      </div>
    </form>
  </body>
</html>
